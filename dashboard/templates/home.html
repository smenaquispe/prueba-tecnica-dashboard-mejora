<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #2c3e50;
        }

        h2 {
            font-size: 1.8rem;
            color: #34495e;
            margin-bottom: 20px;
        }

        /* Estilos para los gráficos */
        div {
            margin-bottom: 40px;
            text-align: center;
        }

        /* Estilos para la tabla */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #2c3e50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Estilos para el pie de página */
        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

    </style>
</head>
<body>
    <h1>Dashboard</h1>

    <h2>Salary by Age</h2>
    <div>{{ bar_graph|safe }}</div>  <!-- Render the bar graph here -->
    
    <h2>Distribution of People by City</h2>
    <div>{{ pie_chart|safe }}</div>  <!-- Render the pie chart here -->

    <!-- Tabla de clientes -->
    <h2>Client Records</h2>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Salary</th>
                <th>City</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record.name }}</td>
                <td>{{ record.age }}</td>
                <td>{{ record.salary }}</td>
                <td>{{ record.city }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <footer>
        <p>&copy; 2024 Dashboard Application</p>
    </footer>
</body>
</html>
